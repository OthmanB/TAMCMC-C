name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  EIGEN3_INCLUDE_DIR: /usr/include/eigen3

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      
      - name: Cache Homebrew packages
        if: startsWith(matrix.os, 'macos')
        uses: actions/cache@v2
        with:
          path: /usr/local/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-brew-
            
      - name: Install Dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y gnuplot
          sudo apt-get install -y libeigen3-dev
          sudo apt-get install -y libboost-all-dev
          sudo apt-get install -y libgsl-dev
          sudo apt-get install -y libarchive-dev
          sudo apt-get install -y build-essential
          sudo apt-get install -y cmake

      - name: Install Dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install gnuplot eigen boost gsl libarchive cmake
      
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLibArchive_DIR=/usr/lib/x86_64-linux-gnu/cmake/libarchive
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            export LIBARCHIVE_INCLUDE_DIR="/usr/local/Cellar/libarchive/3.7.2/include"
            export LibArchive_LIBRARY="/usr/local/Cellar/libarchive/3.7.2/lib/libarchive.dylib"
            cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DWITH_OPENMP=OFF
          fi

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
